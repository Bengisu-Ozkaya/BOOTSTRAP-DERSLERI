<!doctype html>
<html lang="tr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

</head>

<body>
    <div class="dropright">
        <!-- dropdown -> aşağıya açılır menü
             dropright -> sağdan açılır menü
             dropleft -> soldan açılır menü
             dropup -> yukarıdan açılır menü
             -->
        <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown">Menu</button>
        <div class="dropdown-menu">
            <div class="dropdown-header">Menü</div> <!-- Açılan menünün başlığı gibi düşünebiliriz-->
            <a class="dropdown-item">Profil</a> <!-- açılan menüdeki eleman -->
            <div class="dropdown-divider"></div> <!--itemlerin arasında bölücü çizgi-->
            <a class="dropdown-item active">Sepet</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item">Ayarlar</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item disabled">Çıkış Yap</a>

        </div>
    </div>
    <br> <br> <br> <br>
    <div class="btn-group"> <!--Menu yazısını ve ok işaretini (toggle) grupluyor-->
                            <!--btn-group-vertical -> butonu ve ok işaretini dikey olarak gruplar -->
        <button type="button" class="btn btn-warning">Menu</button>
        <button type="button" class="btn btn-warning dropdown-toggle dropdown-split" data-toggle="dropdown"></button>
        <!--dropdown-split -> butonları ayrı butonlar olarak gösteriyor (menü ve ok işareti)-->
        <div class="dropdown-menu">
            <div class="dropdown-header">Menü</div> 
            <a class="dropdown-item">Profil</a> 
            <div class="dropdown-divider"></div>
            <a class="dropdown-item active">Sepet</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item">Ayarlar</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item">Çıkış Yap</a>

        </div>
    </div>

</body>

</html>
